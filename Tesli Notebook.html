<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tesli Notebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --cover-color: #141414;
  --paper-color: #fff9e8;
  --line-color: #e0d6c3;
}

* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Patrick Hand", cursive;
}

body {
  margin: 0;
  height: 100vh;
  background: #2b2b2b;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Book container */
.book {
  position: relative;
  width: 442px;
  height: 624px;
  perspective: 1200px;
}

/* Cover */
.cover {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--cover-color);
  border-radius: 6px;
  transform-origin: left;
  animation: openBook 1.4s ease forwards;
  animation-delay: 1s;
  z-index: 2;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.cover::after {
  content: "✒️ Tesli Notebook";
  color: #f5deb3;
  font-size: 24px;
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
}

/* Pages */
.pages {
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--paper-color);
  border-radius: 6px;
  padding: 16px;
  box-shadow: inset 0 0 0 1px #ddd;
}

/* Notebook lines */
.page {
  width: 100%;
  height: 100%;
  background:
    repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 28px,
      var(--line-color) 29px
    );
  padding: 10px;
}

/* Text area */
textarea {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  resize: none;
  outline: none;
  font-size: 18px;
  line-height: 29px;
  color: #222;
}

/* Animation */
@keyframes openBook {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-160deg);
  }
}

/* Small shadow while opening */
.book::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 10%;
  width: 80%;
  height: 20px;
  background: rgba(0,0,0,0.4);
  filter: blur(12px);
}
</style>
</head>

<body>

<div class="book">
  <div class="cover"></div>

  <div class="pages">
    <div class="page">
      <textarea id="note" placeholder="Write names here..."></textarea>
    </div>
  </div>
</div>

<script>
const note = document.getElementById("note");

// Load saved text
note.value = localStorage.getItem("tesli_notebook") || "";

// Autosave
note.addEventListener("input", () => {
  localStorage.setItem("tesli_notebook", note.value);
});
</script>

</body>
</html>
